<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Noto+Sans+Georgian:wght@100..900&display=swap");
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- Show popup -->
    <button id="openPopup">Show Popup</button>
    <!-- Popup -->
    <div id="popup" class="main-container">
      <img class="icon" src="assets/images/Icon.png" />
      <p class="text">Your order has been placed!</p>
      <button id="closePopup" class="close">
        <img src="assets/images/X button.svg" />
      </button>
      <button class="btn">Thanks!</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
